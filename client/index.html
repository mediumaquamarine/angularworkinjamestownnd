<title>Work In Jamestown</title>

<!-- Begin nav bar -->
<div ng-controller="NavbarController as nav">

      <div class="navbar-header">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand " ui-sref="home"><img src='/content/workinjamestownnd.png' class="smalllogo" /></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->  <!-- from here -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav ">
        </ul>

      <button ng-show="!isAuthenticated" type="button" class="btn btn-info navbar-btn navbar-right" ng-click="nav.authService.login()">Sign In</button>

      <button ng-show="isAuthenticated" type="button" class="btn btn-info navbar-btn navbar-right" ng-click="nav.authService.logout()">Sign Out</button>
      <!-- /.navbar-collapse -->
    </div><!-- /.container-fluid --> <!-- to here -->
